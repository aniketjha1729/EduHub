<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <link rel="stylesheet" href="Assets/CSS/bootstrap.css" />
    <!-- <link rel="stylesheet" href="Assets/CSS/materialize.css"> -->
    <link rel="stylesheet" href="Assets/CSS/Amit2020style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <script src="Module/MyScript.js"></script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          About <i class="fab fa-connectdevelop"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarColor03"
          aria-controls="navbarColor03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarColor03"
        >
          <ul class="nav navbar-nav navStyle nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="signup.html"
                >Registration <i class="fas fa-users"></i>
                <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >L<i class="far fa-smile"></i>GIN
                <i class="fas fa-sign-in-alt"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container1">
      <div class="row">
        <div
          class="col-sm-6"
          style="border: 2px solid red; background-color: blue; height: 100vh"
        >
          <img
            src="Assets/Images/pic.jpg"
            id="optionalstuff"
            alt=""
            style="
              max-width: 100%;
              max-height: 100%;
              display: block;
              height: 100vh;
            "
          />
        </div>
        <div
          class="col-sm-6"
          style="border: 1px solid red; background-color: rgba(0, 0, 0, 0.719)"
        >
          <div class="container" style="padding-top: 100px">
            <form class="box" action="/" method="POST">
              <center>
                <div class="row justify-content-sm-center">
                  <div class="col-sm-8 thumbnail">
                    <label class="label" for="exampleInputEmail1">ChatID</label>
                    <input
                      required
                      type="text"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="ChatID"
                      name="ChatID"
                    />
                  </div>
                </div>
                <br />
                <div class="row justify-content-sm-center">
                  <div class="col-sm-8 thumbnail">
                    <label class="label" for="exampleInputPassword1"
                      >Name</label
                    >
                    <input
                      required
                      type="text"
                      class="form-control input"
                      id="exampleInputPassword1"
                      placeholder="Enter your name..."
                      name="name"
                    />
                  </div>
                </div>
                <br />
                <div class="row justify-content-sm-center">
                  <div class="col-sm-8 thumbnail">
                    <label class="label" for="exampleInputPassword1"
                      >Email</label
                    >
                    <input
                      required
                      type="email"
                      class="form-control input"
                      id="exampleInputPassword1"
                      placeholder="Enter your email id..."
                      name="email"
                    />
                  </div>
                </div>
                <br />
                <div class="row justify-content-sm-center">
                  <div class="col-sm-8 thumbnail">
                    <label class="label" for="exampleInputPassword1"
                      >Create Password</label
                    >
                    <input
                      required
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Enter a password..."
                      name="password"
                    />
                  </div>
                </div>
                <br />
                <div class="row justify-content-sm-center">
                  <div class="col-sm-8">
                    <button type="submit" class="btn btn-success">
                      Add Member <i class="fas fa-user-plus"></i>
                    </button>
                  </div>
                </div>
              </center>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
